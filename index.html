<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|UnifrakturMaguntia" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><strong>hangman hell</strong></h1>
        </div>
        <div class="card text-center" id="guessWhich" style="width: 70%">Guess which deadly sin brought you here...</div>
        <div class="card">
            <div class="card-header">
                <p>WORD TO GUESS</p>
            </div>
            <div class="card-body">
                <p class="card-text">
                    <h2 id="wordToGuess">_ _ _ _ _</h2>
                </p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                WRONG GUESSES: <span id="wrongGuesses"></span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                GUESSES LEFT: <span id="guessesLeft"></span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                WIN COUNTER: <span id="winCounter">0</span>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                LOSS COUNTER: <span id="lossCounter"></span>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        

    </div>

    <div class="footer text-center">Copyright Josh Abreu 2019</div>

    <script src="logic.js"></script>
</body>

</html>
